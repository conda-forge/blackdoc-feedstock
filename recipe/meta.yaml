{% set name = "blackdoc" %}
{% set version = "0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6713ba8db7403c97de9e4c71355ead46f328f27743f6be7b9297e0ab3db9d5e3

build:
  number: 0
  noarch: python
  entry_points:
    - blackdoc=blackdoc.__main__:main
  script: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=42
    - setuptools_scm >=3.4
    - toml
  run:
    - black
    - importlib-metadata
    - more-itertools
    - python >=3.6

test:
  imports:
    - blackdoc
    - blackdoc.formats
  commands:
    - pip check
    - blackdoc --help
    - python -c 'from blackdoc import __version__; assert __version__ != "0.0.0"'
  requires:
    - pip

about:
  home: https://github.com/keewis/blackdoc
  summary: run black on documentation code snippets
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - keewis
