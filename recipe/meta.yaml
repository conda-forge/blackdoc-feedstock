{% set name = "blackdoc" %}
{% set version = "0.3.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3c9d5534f92557a627a31550c7faec8363b5b0929bbb0ca3f5df179a81a9d6b2

build:
  number: 0
  noarch: python
  entry_points:
    - blackdoc=blackdoc.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=42
    - setuptools_scm >=3.4
    - tomli
  run:
    - black
    - importlib-metadata
    - more-itertools
    - python >=3.7
    - tomli
    - rich

test:
  imports:
    - blackdoc
    - blackdoc.formats
  commands:
    - pip check
    - blackdoc --help
    - python -c 'from blackdoc import __version__; assert __version__ != "0.0.0"'
  requires:
    - pip

about:
  home: https://github.com/keewis/blackdoc
  summary: run black on documentation code snippets
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - keewis
